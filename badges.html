<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Badges</title>
</head>
<body>
    <h1><b><i><u>Simple Badges</u></i></b></h1>
    <h1>Messages <span class="badge bg-secondary">9</span></h1>
<h2>Messages <span class="badge bg-secondary">9</span></h2>
<h3>Messages <span class="badge bg-secondary">9</span></h3>
<h4>Messages <span class="badge bg-secondary">9</span></h4>
<h5>Messages <span class="badge bg-secondary">9</span></h5>
<br>
<h1><b><i><u>Contextual Badges</u></i></b></h1>
<span class="badge bg-secondary">Secondary</span>
<span class="badge bg-primary">Primary</span>
<span class="badge bg-info">info</span>
<span class="badge bg-warning">Warning</span>
<span class="badge bg-danger">Danger</span>
<span class="badge bg-light">light</span>
<span class="badge bg-dark">dark</span>
<span class="badge bg-success">Success</span>
<br>
<br>
<h1><b><i><u>Pill Badges</u></i></b></h1>
<span class="badge rounded-pill bg-primary">Primary</span>
<span class="badge rounded-pill bg-success">success</span>
<span class="badge rounded-pill bg-info">info</span>
<span class="badge rounded-pill bg-warning">warning</span>
<span class="badge rounded-pill bg-dark">dark</span>
<span class="badge rounded-pill bg-danger">danger</span>
<span class="badge rounded-pill bg-dark">dark</span>
<span class="badge rounded-pill bg-light">light</span>
<br>
<br>
<h1><b><i><u>Badge inside An Element</u></i></b></h1>
<button type="button" class="btn btn-primary">
  Messages <span class="badge bg-danger">4</span>
</button>
<button type="button" class="btn btn-success">
  Messages <span class="badge bg-warning">4</span>
</button>
<button type="button" class="btn btn-danger">
  Messages <span class="badge bg-primary">4</span>
</button>




</body>
</html>
