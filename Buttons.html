<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Buttons</title>
    <style>
      .buttons{
        color:violet;
        background-color:black;
      }
    </style>
</head>
<body>
    <h2 class="buttons"><b><i><u><center>Button Styles</center></u></i></b></h2>
  <button type="button" class="btn btn-primary">English</button>
  <button type="button" class="btn btn-secondary">Math</button>
  <button type="button" class="btn btn-success">Science</button>
  <button type="button" class="btn btn-info">Urdu</button>
  <button type="button" class="btn btn-warning">Sst</button>
  <button type="button" class="btn btn-danger">Islamiat</button>
  <button type="button" class="btn btn-dark">Comp</button>
  <button type="button" class="btn btn-light">Sindhi</button>    
  
  <h2 class="buttons"><b><i><u><center>Button Outline</center></u></i></b></h2>
  <button type="button" class="btn btn-outline-primary">English</button>
  <button type="button" class="btn btn-outline-secondary">Math</button>
  <button type="button" class="btn btn-outline-success">Science</button>
  <button type="button" class="btn btn-outline-info">Urdu</button>
  <button type="button" class="btn btn-outline-warning">Sst</button>
  <button type="button" class="btn btn-outline-danger">Islamiat</button>
  <button type="button" class="btn btn-outline-dark">Comp</button>
  <button type="button" class="btn btn-outline-light text-dark">Sindhi</button>

  <h2 class="buttons"><b><i><u><center>Button Sizes</center></u></i></b></h2>
  <button type="button" class="btn btn-outline-primary btn-lg">English</button>
  <button type="button" class="btn btn-outline-secondary">Math</button>
  <button type="button" class="btn btn-outline-success btn-sm">Science</button>

<h2 class="buttons"><b><i><u><center>Full Width Button</center></u></i></b></h2>  
<div class="d-grid">
<button type="button" class="btn btn-primary btn-block">English</button><br>
<div class="d-grid">
<button type="button" class="btn btn-success btn-block">Mathematics</button>
</div>
<br>
<h2 class="buttons"><b><i><u><center>Button Groups</center></u></i></b></h2>
<div class="btn-group">
    <button type="button" class="btn btn-danger">English</button>
    <button type="button" class="btn btn-warning">Urdu</button>
    <button type="button" class="btn btn-info">Math</button>
  </div>

  <h2 class="buttons"><b><i><u><center>Button Groups Sizes</center></u></i></b></h2>
<div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-danger">English</button>
    <button type="button" class="btn btn-warning">Urdu</button>
    <button type="button" class="btn btn-info">Math</button>
  </div>
<br>
<div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-danger">English</button>
    <button type="button" class="btn btn-warning">Urdu</button>
    <button type="button" class="btn btn-info">Math</button>
  </div>
  




</body>
</html>
