<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Popover</title>
</head>
<body>
  <h2><b><i><u>Simple Popover</u></i></b></h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Assalamualikum" data-bs-content="Kese ho ap sab log yaqeen hai khairiyat se hoge.">Toggle popover</button>
<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>
