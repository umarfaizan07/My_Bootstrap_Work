<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Progress Bar</title>
</head>
<body>

    <h2><b><i><u>Basic Progress Bar</u></i></b></h2>
    <br>
    <div class="progress">
    <div class="progress-bar" style="width:70%"></div>
  </div>
<br>
    <h2><b><i><u>Progress Bar Height</u></i></b></h2>
    <div class="progress" style="height:10px;">
    <div class="progress-bar" style="width:70%"></div>
  </div>
<br>
<div class="progress" style="height:20px">
    <div class="progress-bar" style="width:30%"></div>
  </div>
<br>
<div class="progress" style="height:30px;">
    <div class="progress-bar" style="width:70%"></div>
  </div>
  <br>
  <h2><b><u><i>Progress Bar Labels</i></u></b></h2>
  <div class="progress">
    <div class="progress-bar" style="width:20%">20%</div>
  </div>
  <br>
<h2><b><i><u>Coloured Progress Bar</u></i></b></h2>
<div class="progress">
  <div class="progress-bar" style="width:19%"></div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-success" style="width:90%"></div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-danger" style="width:30%"></div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-warning" style="width:50%"></div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-secondary" style="width:60%"></div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-dark" style="width:10%"></div>
</div>
<br>
<h2><b><i><u>Progress Bar Striped</u></i></b></h2>
<div class="progress">
  <div class="progress-bar progress-bar-striped" style="width:10%"></div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-success progress-bar-striped" style="width:80%"></div>
</div>
<br>
<div class="progress">
  <div class="progress-bar bg-danger progress-bar-striped" style="width:50%"></div>
</div>
<br>
<h2><b><i><u>Progress Bar Animated</u></i></b></h2>
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:30%">30%</div>
</div>
<br>
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width:70%">70%</div>
</div>
<br>
<h2><b><i><u>Multiple Progress Bar</u></i></b></h2>
<div class="progress">
    <div class="progress-bar-striped progress-bar-animated bg-dark" style="width: 30%;"></div>
    <div class="progress-bar-striped progress-bar-animated bg-success" style="width: 10%;"></div>
    <div class="progress-bar-striped progress-bar-animated bg-warning" style="width: 25%;"></div>

</div>








</body>
</html>
